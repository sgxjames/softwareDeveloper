<!DOCTYPE html>
<html>
<head>
	<title>Web App List Example</title>
	<link rel="stylesheet" type="text/css" href="List Web App.css">
</head>
<body>
	<h1>List Web Application</h1>
	<h2>To Do List:</h2>
	<div id="inputSection"><input type="text" name="task" placeholder="Type task" id="taskInput">
		 <button id="button">Add</button>
	</div>
	<div id="container">
	<ul id="taskList">
		<div><li class="itemPending">Make Grades</li><button class="button">Delete</button><br></div>
		<div><li class="itemPending">Repair Laptop</li><button class="button">Delete</button><br></div>
		<div><li class="itemPending">Learn to Code</li><button class="button">Delete</button><br></div>
		<div><li class="itemPending">Clean House</li><button class="button">Delete</button><br></div>
	</ul>
	</div>
	<button id="countButton"> count list items </button>
	<script type="text/javascript" src="List Web App.js"></script>
</body>
</html>
